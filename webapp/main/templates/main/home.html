{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h2>List Actors</h2>
    <div class="list-group" id="listUser">
    {% for instance in actors %}
      <a href="#" class="list-group-item list-group-item-action">{{ instance.id }} - {{ instance.name }}</a>
    {% endfor %}
    </div>
</div>

{% endblock %}
